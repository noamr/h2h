<!DOCTYPE html>
<html>
    <head>
        <script src="../../dist/index.js" dev-only></script>
        <link rel="package" name="lodash" href="https://unpkg.com/lodash@4.17.20/lodash.min.js" global="_" version="4.17.20" />
        <trans-script defer>
            import {hello} from './hello-world.ts'
            document.querySelector('#bundle-output').innerText = hello()
        </trans-script>
        <trans-script defer>
            import {helloLodash} from './hello-lodash.ts'
            document.querySelector('#ld-output').innerText = helloLodash()
        </trans-script>
        <trans-script src="hello-server.ts" server-side>
        </trans-script>
    </head>
    <body>
        <h2>Bundle</h2>
        <output id="bundle-output"></output>
        <h2>Markdown</h2>
        <trans-md>
### Header 3
Hello from *MarkDown*
        </trans-md>
        <h2>HTML Include</h2>
        <trans-inc src="include.html"></trans-inc>
        <h2>Importable</h2>
        <output id="ld-output"></output>
        <h2>Server</h2>
        <output id="server-output"></output>
    </body>
</html>
